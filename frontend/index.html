<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
      border-radius: 5px;
    }
    #controls div { margin: 5px 0; }
    button, select, input[type="number"] {
      margin-top: 5px;
      padding: 5px;
      cursor: pointer;
    }
    label { display: inline-block; width: 80px; }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput" min="40" max="150" value="70" step="1">
    </div>
    <div>
      <label for="heightInput">Height (cm):</label>
      <input type="number" id="heightInput" min="100" max="250" value="170" step="1">
    </div>
    <div>
      <label for="shapeSelect">Body Shape:</label>
      <select id="shapeSelect">
        <option value="Slim">Slim</option>
        <option value="Average" selected>Average</option>
        <option value="Muscular">Muscular</option>
        <option value="Curvy">Curvy</option>
      </select>
    </div>
    <button id="toggleButton" onclick="toggleModel()">Show Female</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
