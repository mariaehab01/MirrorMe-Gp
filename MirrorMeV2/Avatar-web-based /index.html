<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D T-Shirt Try-On with Fit Insights</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <!-- LOADER -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <!-- MAIN UI (hidden initially until models load) -->
  <div id="ui" style="display: none;">
    <div id="fitMessage">Recommended size: --</div>

    <select id="sizeSelect">
      <option value="S">S</option>
      <option value="M" selected>M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>

    <select id="colorSelect">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="white" selected>White</option>
      <option value="black">Black</option>
    </select>

    <input id="imageWidthInput" type="number" placeholder="Image Width Px" value="1080">

    <div id="fitInsights">Fit Insights: --</div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
